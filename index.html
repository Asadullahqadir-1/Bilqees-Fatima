<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilqees Fatima | Virtual Assistant & Digital Marketer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              // Inverted "Silver Mode" Palette
              // Mapped so existing 'gray-900' classes become Silver, 'text-white' becomes Dark, etc.
              white: '#18181b', // Replaces white text with Zinc 900 (Dark)
              black: '#ffffff', // Replaces black backgrounds with White
              gray: {
                50: '#000000',
                100: '#09090b',
                200: '#18181b', // Zinc 900
                300: '#27272a', // Zinc 800 (Headings)
                400: '#3f3f46', // Zinc 700 (Body Text)
                500: '#52525b', // Zinc 600 (Muted)
                600: '#71717a', // Zinc 500 (Icons)
                700: '#a1a1aa', // Zinc 400 (Borders)
                800: '#fafafa', // Zinc 50 (Cards - Whiteish)
                900: '#d4d4d8', // Zinc 300 (Main BG - Silver)
                950: '#e4e4e7', // Zinc 200 (Footer)
              },
              brand: {
                50: '#f0faff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8', // Light Blue / Cyan
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #d4d4d8; /* Silver BG */
        color: #18181b; /* Dark Text */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #e4e4e7;
      }
      ::-webkit-scrollbar-thumb {
        background: #a1a1aa;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a;
      }

      /* Map Filter for Silver Mode - Grayscale only */
      .map-filter {
        filter: grayscale(100%) contrast(100%) brightness(100%);
        mix-blend-mode: multiply;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900 text-gray-50 font-sans antialiased selection:bg-brand-500 selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
